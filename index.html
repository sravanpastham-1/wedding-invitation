<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shravan Weds Prathima - Animated Invitation</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Herr+Von+Muellerhoff&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gift-box-container" id="giftBox">
        
        <div class="box-lid">
            <div class="ribbon-horizontal"></div>
            <div class="ribbon-vertical"></div>
            <div class="ribbon-center-tag">
                <p>Click here</p>
            </div>
        </div>

        <div class="wedding-card" id="weddingCard">
            <div class="card-border">
                <div class="card-content">
                    <p class="invocation">With the blessings of the Almighty</p>
                    <h1>You're Invited to Celebrate</h1>
                    
                    <div class="couple-names">
                        <span class="name">Shravan</span>
                        <span class="ampersand">Weds</span>
                        <span class="name">Mahitha</span>
                    </div>

                    <div class="details">
                        <div class="detail-block">
                            <p class="label">Date</p>
                            <p class="value">friday, 24th October 2025</p>
                        </div>
                        <div class="detail-block">
                            <p class="label">Time</p>
                            <p class="value">11:28 AM onwards</p>
                        </div>
                        <div class="detail-block">
                            <p class="label">Venue</p>
                            <p class="value">Sri Venkateswara function hall, Gollapalli, Telangana</p>
                        </div>
                    </div>
                    
                    <p class="r-s-v-p">Kindly Grace the Occasion with your Presence.</p>
                </div>
            </div>
        </div>
        
        <div class="box-base"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
